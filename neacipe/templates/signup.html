<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<h5>회원가입</h5>
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <br>
    <p>password</p>
    <input type="text" name="password">
    <br>
    <p>confirm</p>
    <input type="text" name="confirm">
    <br>
    <input type="submit" value="회원가입">
</form>
{% endblock %}
